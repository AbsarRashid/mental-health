    <main>
      <form id="MyForm">
        <label>Name</label>
        <input type="text" id="name" minlength="3" required />
        <label> Email </label>
        <input type="email" id="email" required />
        <label> Phone </label>
        <input
          type="text"
          id="phone"
          maxlength="11"
          minlength="11"
          pattern="\d{11}"
          title="Please enter exactly 11 digits"
          required
        />
        <label> Message </label>
        <textarea rows="5"> </textarea>
        <button id="submitButton">Submit</button>
      </form>
      <div class="img-container">
        <img
          src="assets/images/mental-health-doctor-holding-digital-tablet-70218263.jpg"
          alt=""
        />
      </div>
    </main>
